# Spring boot dev tools
spring.devtools.restart.enabled=true
spring.devtools.remote.secret=remotesecret
spring.devtools.remote.restart.enabled=true

# Spring boot datasource Configuration
spring.sql.init.enabled=true
spring.sql.init.encoding=utf-8
spring.sql.init.platform=postgres
spring.datasource.url=jdbc:postgresql://db:5432/jk_email
spring.datasource.username=jk_email
spring.datasource.password=jk_email
spring.datasource.driver-class-name=org.postgresql.Driver

# Spring boot starter data jpa Configuration
spring.jpa.database=POSTGRESQL
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate.default_schema=public
# spring.jpa.hibernate.ddl-auto=validate
