server:
    tomcat:
        accesslog:
            enabled: true
            directory: '/dev'
            prefix: 'stdout'
            buffered: false
            suffix:
            file-date-format:
spring:
    config:
      activate:
        on-profile: dev
    devtools:
        remote:
            restart:
                enabled: true
            secret: remotesecret
        restart:
            enabled: true
    datasource:
        platform: postgres
        url: jdbc:postgresql://localhost:5432/email
        hikari:
          maximum-pool-size: 4
        username: admin
        password: admin
    jpa:
        database-platform: org.hibernate.dialect.PostgreSQLDialect
        hibernate:
            ddl-auto: create
        properties:
            hibernate:
                default_schema: public
        generate-ddl: true
        show-sql: true
    thymeleaf:
      prefix: classpath:views/
      check-template-location: true
      suffix: .html
      mode: HTML
      cache: false
      order: 0
